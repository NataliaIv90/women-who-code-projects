<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style/style.css">
  <title>02 - Drums. Women Who Code stydy group</title>
</head>

<body>
  <div class="container">
    <div class="drum">
      <div class="drum__item">
        <div class="drum__key" data-key="65">A</div>
        <div class="drum__sound">CLAP</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="83">S</div>
        <div class="drum__sound">HIHAT</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="68">D</div>
        <div class="drum__sound">KICK</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="70">F</div>
        <div class="drum__sound">OPENHAT</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="71">G</div>
        <div class="drum__sound">CLAVE</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="72">H</div>
        <div class="drum__sound">COWBELL</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="74">J</div>
        <div class="drum__sound">SNARE</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="75">K</div>
        <div class="drum__sound">HEAVY</div>
      </div>
      <div class="drum__item">
        <div class="drum__key" data-key="76">L</div>
        <div class="drum__sound">SHAKER</div>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
