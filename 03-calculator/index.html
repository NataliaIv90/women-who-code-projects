<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>03 - Calculator. Women Who Code stydy group</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__inpContainer">
        <input type="text" class="calculator__inp" id="calculator__inp" placeholder="0">
      </div>
      <div class="calculator__item calculator__num">1</div>
      <div class="calculator__item calculator__num">2</div>
      <div class="calculator__item calculator__num">3</div>
      <div class="calculator__item calculator__sign">+</div>
      <div class="calculator__item calculator__num">4</div>
      <div class="calculator__item calculator__num">5</div>
      <div class="calculator__item calculator__num">6</div>
      <div class="calculator__item calculator__sign">-</div>
      <div class="calculator__item calculator__num">7</div>
      <div class="calculator__item calculator__num">8</div>
      <div class="calculator__item calculator__num">9</div>
      <div class="calculator__item calculator__sign">*</div>
      <div class="calculator__item calculator__num">0</div>
      <div class="calculator__item calculator__dot">.</div>
      <div class="calculator__item calculator__sign">=</div>
      <div class="calculator__item calculator__sign">/</div>
      <div class="calculator__item calculator__btnContainer">Clear</div>
    </div>
  </div>
  <script src="./style/style.css"></script>
</body>

</html>
